<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Xelvin Performance Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root { --xelvin-blue: #004C97; --xelvin-orange: #FF6600; --panel: #F5F8FC; }
      body { margin: 0; font-family: 'Open Sans', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#fff; color:#0f172a; }
      .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
      .btn { border:1px solid #e5e7eb; padding:8px 12px; border-radius:10px; background:#fff; cursor:pointer; }
      .btn.active { background: var(--xelvin-blue); color:#fff; border-color: var(--xelvin-blue); }
      .card { background:#fff; border:1px solid #e5e7eb; border-radius:14px; padding:16px; box-shadow: 0 1px 4px rgba(0,0,0,.04); }
      .grid { display:grid; gap:24px; }
      .grid-12 { grid-template-columns: repeat(12, 1fr); }
      .col-5 { grid-column: span 5; } .col-4 { grid-column: span 4; } .col-3 { grid-column: span 3; }
      input, select { border:1px solid #e5e7eb; padding:8px; border-radius:8px; width:100%; }
      label { font-size:12px; color:#475569; display:block; margin-bottom:4px; }
      .header { display:flex; align-items:center; justify-content:space-between; margin-bottom:16px; }
      .ranking { background: var(--xelvin-blue); color:#fff; border-radius:14px; padding:16px; }
      .rankrow { display:flex; align-items:center; justify-content:space-between; padding:8px; border-radius:10px; background: rgba(255,255,255,.12); margin-bottom:8px; }
      .muted { color:#64748b; font-size:12px; }
      .title { color: var(--xelvin-blue); font-weight:800; font-size:22px; margin:0; }
      .kpi { font-size: 28px; font-weight: 800; }
      .row { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
